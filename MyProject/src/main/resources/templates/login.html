<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #1c1c1c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ff5252;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #aaa;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #fff;
        }

        input::placeholder {
            color: #666;
        }

        button {
            background: #ff5252;
            border: none;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #ff6f61;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #ff5252;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
	    <h1>로그인</h1>
	    <form action="/authenticate" method="post">
	        <label for="username">아이디</label>
	        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
	        
	        <label for="password">비밀번호</label>
	        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
	        
	        <button type="submit">로그인</button>
	    </form>
	    <a href="/" class="back-link">홈으로 돌아가기</a>
	</div>
</body>
</html>
